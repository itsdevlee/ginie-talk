<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to GenieTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>25:00</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to GenieTalk</h1>
      <p class="welcome-heaer__text">
        If you have a Genie Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input type="email" required placeholder="Email or phone number" />
      <input type="password" required placeholder="Password" minlength="6" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="https://www.youtube.com/watch?v=1at7kKzBYxI"
        >How to use GenieTalk?</a
      >
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
